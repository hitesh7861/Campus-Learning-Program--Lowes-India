<!DOCTYPE html>
<html>
<head>
	<title>Project</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<center>
	<h1>Demo Project as a part of Lowes Campus Learning</h1>
	<hr>
	<div id="team">
		<div class="signup">
			<div>
				<h3>Sign up window</h3>
				<div>
					<form action="/" method="post">
						<input type="text" name="email" placeholder="Email-Id." required="">
						<br><br>
						<input type="text" name="username" placeholder="Username." required="">
						<br><br>
						<input type="password" name="password" placeholder="Password." required="">
						<br><br>
						<input type="password" name="passwordcheck" placeholder="Confirm Password." required="">
						<br><br>
						<input type="submit" value="New User?">
					</form>
				</div>
			</div>
		</div>
		
		<div class="login">
			<div>
				<h3>Login window</h3>
				<div>
					<form action="/" method="post">
						<input type="text" name="logemail" placeholder="Email-Id." required="">
						<br><br>
						<input type="password" name="logpassword" placeholder="Password." required="">
						<br><br>
						<input type="submit" value="Login Here">
					</form>
				</div>
			</div>
		</div>

	</div><br><hr>
</center>				
</body>
</html>
